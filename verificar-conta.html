<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">

    <title>Virtap | Assistente Virtual | Verificar conta</title>

    <link href="/favicon.svg" type="image/svg+xml" rel="icon" />
    <link href="/favicon.png" type="image/png" rel="icon" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/subscribe-v1.css" />

    <script>
        window.apiURL = 'https://api.virtap.com.br';
        window.dashboardURL = 'https://assistentes.virtap.com.br';
        window.role = 'assistant';
    </script>
</head>

<body>

    <div class="sign_up">
        <div class="left_content" style="background: linear-gradient(180deg, #9CD7DB -190.19%, #FFFFFF 100%);">
            <img src="/img/hero_img.png" alt="">
            <h2><a id="next-link"></a></h2>
        </div>
        <div class="right_content">
            <div id="loading" style="line-height: 1; word-break: break-all;">
                <h1>Por favor, aguarde...<p class="mt-2"></p>
                    <div class="spinner-border text-primary" role="status"><span class="sr-only"></span></div>
                </h1>
            </div>
            <form id="sign_up" class="row">
                <div class="col-xs-12 col-sm-10 offset-sm-1">
                    <div class="mt-4 text-center">
                        <p class="alert alert-danger" id="generic-error"><strong>Erro ao verificar conta.</strong><br />
                            Por favor, verifique sua conexão e tente novamente.</p>
                        <p class="alert alert-danger" id="invalid-parameters"><strong>Link incorreto.</strong><br />O
                            link que você acessou está incorreto.</p>
                        <p class="alert alert-warning" id="invalid-link"><strong>Link inválido ou
                                expirado.</strong><br /><a href="/login-com-senha" id="new-link">Clique aqui</a> para
                            solicitar outro.
                        </p>
                    </div>

                </div>
            </form>
        </div>
    </div>

    <script src="/js/vendor-common-v2.js"></script>
    <script src="/js/verificar-conta-v1.js"></script>

</body>

</html>
