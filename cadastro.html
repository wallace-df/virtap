<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex">
    <meta name="googlebot" content="noindex">

    <title>Virtap | Cliente | Cadastro</title>

    <link href="favicon.svg" type="image/svg" rel="icon">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/css/intlTelInput.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/jquery-autocomplete/1.0.7/jquery.auto-complete.css">

    <link rel="stylesheet" href="assets/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/fontawesome.min.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-4ZFMG1F0XK"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-4ZFMG1F0XK');
    </script>
</head>

<body>
    <div class="sign_up">
        <div class="left_content" style="background: linear-gradient(180deg, #532E88 -190.19%, #FFFFFF 100%);">
            <img src="assets/img/spg.png" alt="">
        </div>
        <div class="right_content">
            <h2>Cadastre-se gratuitamente e conecte-se com os melhores talentos da Assistência Virtual.
            </h2>
            <form id="signupForm">
                <div class="input_from">
                    <div class="user-info assistant mt-3" id="personal">
                        <div class="items">
                            <div class="item">
                                <div class="search__name" id="name">Nome</div>
                                <input type="text" class="form-control" id="txtNome" name="name" maxlength="30" />
                                <em>Por favor, informe um nome válido.</em>
                            </div>
                        </div>
                        <div class="items" style="margin-top: 30px">
                            <div class="item">
                                <div class="search__name mb-3" id="phone">WhatsApp</div>
                                <input type="text" class="form-control" id="txtWhatsapp" maxlength="30" />
                                <em>Por favor, informe um WhatsApp válido.</em>
                            </div>
                        </div>
                        <div class="items" style="margin-top: 25px">
                            <div class="item">
                                <div class="checkbox_item">
                                    <label>
                                        <input type="checkbox" class="checkbox" id="chkTermos">
                                        <span>Aceito os <a href="/termos" target="_blank" class="link">termos de uso</a>
                                            e a <a href="/privacidade" target="_blank" class="link">política de
                                                privacidade</a>.</span>
                                        <em>Por favor, leia os termos de uso e a política de privacidade.</em>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <h2 class=" text-danger text-center"
                            style="line-height: 1; margin: 20px auto 0 auto; display: none; font-size:12pt"
                            id="txtError"></h2>
                        </h2>
                        <div class="text-center mt-2">
                            <a onclick="signup()" class="btn btn__secondary" style="width: 200px" id="btnSignup">
                                Cadastrar
                            </a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="assets/js/jquery-3.6.4.min.js"></script>
    <script src="assets/js/all.min.js"></script>
    <script src="assets/js/fontawesome.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/js/intlTelInput.min.js"></script>
    <script src="assets/js/functions-v3.js"></script>
</body>

</html>
