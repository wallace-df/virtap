<body>

    <div class="sign_up">
        <div class="left_content" style="background: linear-gradient(180deg, #9CD7DB -190.19%, #FFFFFF 100%);">
            <img src="/img/spa.png" alt="">
            <h2><a id="next-link"></a></h2>
            <!-- <h2>Plano Basic</h2> -->
        </div>
        <div class="right_content">
            <div id="loading" style="line-height: 1; word-break: break-all;">
                <h1>Por favor, aguarde...<p class="mt-2"></p>
                    <div class="spinner-border text-primary" role="status"><span class="sr-only"></span></div>
                </h1>
            </div>

            <form id="sign_up" style="display: none">
                <div class="form-group mb-3" data-field data-auto-fillable>
                    <label for="name">Nome</label>
                    <input type="text" class="form-control" id="name" placeholder="Seu nome">
                    <em>Por favor, informe um nome válido.</em>
                </div>
                <div class="form-group mb-3">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="seu@email.com">
                    <div class="mt-2 text-muted">
                        <em style="font-size: 85%" id="login-note">
                            <span>Detectado automaticamente porque você fez login na Virtap.</span>
                            <a href="javascript:logout()" class="link" style="font-weight: bold">Sair da conta</a>.
                        </em>
                    </div>
                </div>
                <div class="form-group mb-3" data-auto-fillable>
                    <label for="email">Confirme seu e-mail</label>
                    <input type="email" class="form-control" id="confirm-email" placeholder="seu@email.com">
                </div>
                <div class="form-group mb-3" data-field data-auto-fillable>
                    <label for="cpf_cnpj">CPF/CNPJ</label>
                    <input type="text" class="form-control" id="cpf_cnpj" placeholder="999.999.999-99">
                    <em>Por favor, informe um CPF/CNPJ válido.</em>
                </div>
                <div class="form-group mb-3" data-fueld data-auto-fillable>
                    <label for="address">Endereço</label>
                    <input type="text" class="form-control" id="address" placeholder="Av. Paulista, 999999 "
                        onblur="javascript:void($('#full-address').collapse('show'))">
                </div>
                <div id="full-address" class="collapse">
                    <div class="form-group mb-3">
                        <label for="neighborhood">Bairro</label>
                        <input type="text" class="form-control" id="neighborhood" placeholder="Jardim Paulista">
                    </div>
                    <div class="form-group mb-3">
                        <label for="city">Cidade</label>
                        <input type="text" class="form-control" id="city" placeholder="São Paulo">
                    </div>
                    <div class="row gx-3">
                        <div class="col-md-6">
                            <div class="form-group mb-3">
                                <label for="state">Estado</label>
                                <input type="text" class="form-control" id="state" placeholder="São Paulo">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group mb-3">
                                <label for="cep">CEP</label>
                                <input type="text" class="form-control" id="cep" placeholder="99999-999">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group mb-3">
                                <label for="phone">Telefone</label>
                                <input type="text" class="form-control" id="phone" placeholder="(99) 99999-9999">
                            </div>
                        </div>
                    </div>

                </div>

                <div class="mb-3">
                    <p></p>
                    <div class="form-group card-js" data-card-container>
                        <p></p>
                        <div class="xxx">
                            <input class="form-control card-number" name="card-number"
                                placeholder="9999 9999 9999 9999" id="card-number">
                        </div>
                        <input class="form-control name" id="card-holder" name="card-holders-name"
                            placeholder="Seu nome">
                        <div class="row">
                            <div class="col-md-6">
                                <input class="form-control expiry-month" name="expiry-month">
                                <input class="form-control expiry-year" name="expiry-year">
                            </div>
                            <div class="col-md-6">
                                <input class="form-control cvc" name="cvc" id="card-cvc">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mb-3 text-center">
                    <button class="btn" id="submit-btn"></button>
                </div>

            </form>
        </div>
    </div>
