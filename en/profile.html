<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex">
    <meta name="googlebot" content="noindex">

    <title>Virtap | Hire | Profile</title>

    <link href="/favicon.svg" type="image/svg" rel="icon">
    <link rel="stylesheet" href="css/vendor-common-v1.css" />
    <link rel="stylesheet" href="css/profile-v1.css" />

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-4ZFMG1F0XK"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-4ZFMG1F0XK', {
            'anonymize_ip': true
        });
        window.apiURL = 'https://api.virtap.com.br';
        window.dashboardURL = 'https://hire.virtap.com.br';
    </script>
</head>

<body>
    <div class="sign_up">
        <div class="left_content" style="background: linear-gradient(180deg, #532E88 -190.19%, #FFFFFF 100%);">
            <img src="/img/spg.png" alt="">
            <h1>Connect with the Best in Virtual Assistance</h1>
        </div>
        <div class="right_content">
            <form id="signupForm">
                <div class="input_from">
                    <div class="user-info assistant mt-3" id="personal">
                        <div class="items">
                            <div class="item">
                                <div class="search__name" id="name"><strong>Your Name</strong></div>
                                <input type="text" class="form-control" id="txtNome" name="name" maxlength="30"
                                    placeholder="Your name" />
                                <em>Please enter a valid name.</em>
                            </div>
                        </div>
                        <div class="items" style="margin-top: 30px">
                            <div class="item">
                                <div class="search__name mb-1" id="phone" style="line-height: 1;"><strong>WhatsApp Number</strong></div>
                                    <small style="line-height: 1;display: block;font-size: 14x; font-weight: bold;" class="mt-0 mb-2 text-muted">VAs you select will contact you here</small>
                                <input type="text" class="form-control" id="txtWhatsapp" maxlength="30"
                                    placeholder="" style="width:100%" />
                                <em>Please enter a valid Whatsapp number.</em>
                            </div>
                        </div>
                        <div class="items" style="margin-top: 25px">
                            <div class="item" style="width:400px">
                                <div class="checkbox_item">
                                    <label>
                                        <input type="checkbox" class="checkbox" id="chkTermos">
                                        <span>I agree to the <a href="/termos" target="_blank" class="link">Terms of Use</a>
                                            and <a href="/privacidade" target="_blank" class="link">Privacy Policy</a>.</span>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="alert alert-danger text-center"
                            style="line-height: 1.5; margin: 30px auto 0 auto; display: none; font-size:12pt; font-weight: normal"
                            id="txtError"></div>
                        <div class="text-center mt-2">
                            <a onclick="signup()" class="btn btn__secondary" style="width: 200px" id="btnSignup">
                                Sign up
                            </a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/vendor-common-v1.js"></script>
    <script src="js/profile-v2.js"></script>
</body>

</html>
