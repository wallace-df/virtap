<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1">
    <meta name="robots" content="noindex">
    <meta name="googlebot" content="noindex">

    <!-- title -->
    <title>Virtap | Assistente Virtual | Entrar</title>

    <!-- favicon -->
    <link href="img/favicon.svg" type="image/svg" rel="icon">

    <!-- all css here -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">
    <link rel="stylesheet" href="css/helper.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body style="background: #FFFFFF;">


    <main>

        <!--========== Login 2 area ===========-->
        <div class="login_area text-center">
            <div class="row g-0">
                <div class="col-lg-6"
                    style="background: linear-gradient(180deg, #DDFDFF 0%, #DAFBFF 39.58%, rgba(225, 242, 244, 0) 100%);">
                    <div class="left">
                        <img class="login2_img" src="img/login2.png" alt="">
                        <h2>Tudo que você precisa em<br> um só lugar</h2>
                    </div>
                </div>
                <div class="col-lg-6 position-relative">

                    <img class="sh sh1" src="img/arrow-sh3.png" alt="">
                    <img class="sh sh2" src="img/dot-sh2.png" alt="">
                    <img class="sh sh3" src="img/sh-10.png" alt="">
                    <img class="sh sh4" src="img/sh-11.png" alt="">

                    <div class="circle_sh circle_sh3"></div>
                    <div class="circle_sh circle_sh4"></div>

                    <div class="right">
                        <a href="/assistente-virtual" class="login_site_logo"><img class="w-100" src="img/logo.svg"
                                alt=""></a>
                        <h3>Cadastre-se ou faça login com a<br> sua conta google</h3>
                        <a href="https://api.virtap.com.br/auth/google/assistant" class="login_btn"><img
                                src="img/google.svg" alt="">Google</a>
                        <p class="bottom">Ao criar uma conta você concorda com os nossos <a href="/termos"
                                target="_blank" class="link">termos de uso</a>
                            e com a nossa <a href="/privacidade" target="_blank" class="link">política de
                                privacidade</a>.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- all js here -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
