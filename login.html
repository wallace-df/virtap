<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1">
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">

    <title>Virtap | Assistente Virtual | Entrar</title>

    <link href="/favicon.svg" type="image/svg+xml" rel="icon" />
    <link href="/favicon.png" type="image/png" rel="icon" />

    <link rel="stylesheet" href="css/vendor-login-v1.css">
    <link rel="stylesheet" href="css/login-v1.css">
    <script>
        window.apiURL = 'https://api.virtap.com.br';
    </script>
</head>

<body style="background: #FFFFFF;">
    <main>
        <!--========== Login 2 area ===========-->
        <div class="login_area text-center">
            <div class="row g-0">
                <div class="col-lg-6"
                    style="background: linear-gradient(180deg, #DDFDFF 0%, #DAFBFF 39.58%, rgba(225, 242, 244, 0) 100%);">
                    <div class="left">
                        <img class="login2_img" src="img/hero_img.png" alt="">
                        <!-- <h2>Tudo que você precisa em<br> um só lugar</h2> -->
                    </div>
                </div>
                <div class="col-lg-6 position-relative">

                    <div class="right">
                        <a href="/" class="login_site_logo"><img class="w-100" src="img/logo.svg" alt=""></a>
                        <h3>Faça login na Virtap</h3>
                        <p>
                            <a rel="nofollow noindex" href="https://api.virtap.com.br/auth/google/assistant" class="login_btn"
                                id="login-button" data-google>
                                <img src="img/google.svg" alt="">
                                <span>Entrar com Google</span>
                            </a>
                        </p>
                        <p class="mt-3">
                            <a href="/login-com-senha" class="login_btn" id="login-button">
                                <img src="/img/password.svg" alt="">
                                <span>Entrar com senha</span>
                            </a>
                        </p>

                        <!-- <p class="mt-5 fs-3"><a href="/cadastrar">Não tem uma conta? Cadastre-se grátis!</a></p> -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- all js here -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/utils-v1.js"></script>
    <script>
        $(document).ready(function () {

            const currentParams = new URLSearchParams(window.location.search);

            $(".login_btn").each(function () {
                const $button = $(this);
                const href = $button.attr("href");

                if (href) {
                    let url = new URL(href, window.location.origin);
                    if ($button.is('[data-google]')) {
                        url = new URL(`${window.apiURL}/auth/google/assistant`, window.location.origin);
                    }

                    currentParams.forEach((value, key) => {
                        url.searchParams.set(key, value);
                    });

                    $button.attr("href", url.toString());
                }
            });
        });
    </script>
</body>

</html>
