<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1">
    <meta name="robots" content="noindex">
    <meta name="googlebot" content="noindex">

    <!-- title -->
    <title>Virtap | Assistente Virtual | Entrar</title>

    <!-- favicon -->
    <link href="img/favicon.svg" type="image/svg" rel="icon">
 
    <!-- all css here -->
    <link rel="stylesheet" href="css/vendor_login.css">
    <link rel="stylesheet" href="css/login.css">
</head> 

<body style="background: #FFFFFF;">
    <main>
        <!--========== Login 2 area ===========-->
        <div class="login_area text-center">
            <div class="row g-0">
                <div class="col-lg-6"
                    style="background: linear-gradient(180deg, #DDFDFF 0%, #DAFBFF 39.58%, rgba(225, 242, 244, 0) 100%);">
                    <div class="left">
                        <img class="login2_img" src="img/login2.png" alt="">
                        <h2>Tudo que você precisa em<br> um só lugar</h2>
                    </div>
                </div>
                <div class="col-lg-6 position-relative">

                    <img class="sh sh3" src="img/sh-10.png" alt="">
                    <img class="sh sh4" src="img/sh-11.png" alt="">

                    <div class="circle_sh circle_sh3"></div>
                    <div class="circle_sh circle_sh4"></div>

                    <div class="right">
                        <a href="/" class="login_site_logo"><img class="w-100" src="img/logo.svg" alt=""></a>
                        <h3>Faça login na Virtap</h3>
                        <a href="https://api.virtap.com.br/auth/google/assistant" class="login_btn"
                            id="login-button"><img src="img/google.svg" alt="">Entrar com Google</a>
                            <p class="mt-5 fs-3"><a href="/cadastro">Não tem uma conta? Cadastre-se grátis!</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- all js here -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        function getParameterByName(name) {
            var regexS = "[\\?&]" + name + "=([^&#]*)",
                regex = new RegExp(regexS),
                results = regex.exec(window.location.search);
            if (results == null) {
                return "";
            } else {
                return decodeURIComponent(results[1].replace(/\+/g, " "));
            }
        }

        $(document).ready(function () {
            let next = getParameterByName('next');
            if (next) {
                let url = $("#login-button").attr('href');
                url += '?next=' + next;
                $("#login-button").attr('href', url);
            }
        });
    </script>
</body>

</html>
