<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">

    <meta name="author" content="web-themes">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1">

    <!-- title -->
    <title>Virtap | Entrar</title>

    <!-- favicon -->
    <link href="favicon.svg" type="image/svg" rel="icon">

    <!-- all css here -->
    <link rel="stylesheet" href="/assistente-virtual/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assistente-virtual/css/slick.css">
    <link rel="stylesheet" href="/assistente-virtual/css/slick-theme.css">
    <link rel="stylesheet" href="/assistente-virtual/css/helper.css">

<body style="background: #FFFFFF;">
    
    <main>
        <!--========== Login 1 area ===========-->
        <div class="login_area text-center">
            <div class="row g-0">
                <div class="col-lg-6" style="background: linear-gradient(180deg, #F2E9FF 0%, #F9F5FF 39.58%, rgba(243, 235, 255, 0) 100%);">
                    <div class="left">
                        <img class="login1_img" src="/assistente-virtual/img/login1.png" alt="">
                        <h2>Encontre os melhores talentos da <br class="d-none d-md-block">Assistência Virtual</h2>
                    </div>
                </div>
                <div class="col-lg-6 position-relative">

                    <img class="sh sh1" src="/assistente-virtual/img/arrow-sh3.png" alt="">
                    <img class="sh sh2" src="/assistente-virtual/img/dot-sh2.png" alt="">
                    <img class="sh sh3" src="/assistente-virtual/img/sh-10.png" alt="">
                    <img class="sh sh4" src="/assistente-virtual/img/sh-11.png" alt="">

                    <div class="circle_sh circle_sh3"></div>
                    <div class="circle_sh circle_sh4"></div>

                    <div class="right">
                        <a href="/" class="login_site_logo"><img class="w-100" src="/assistente-virtual/img/logo.svg" alt=""></a>
                        <h3>Cadastre-se ou faça login com a<br> sua conta google</h3>
                        <a href="https://clientes.virtap.com.br/auth/google/client" class="login_btn"><img src="/assistente-virtual/img/google.svg" alt="">Google</a>
                        <p class="bottom">Ao criar uma conta você concorda com nossos termos.</p>
                    </div>
                </div>
            </div>
        </div>

    <!-- all js here -->
    <script src="/assistente-virtual/js/jquery-3.4.1.min.js"></script>
