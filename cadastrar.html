<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">

    <title>Virtap | Assistente Virtual | Cadastrar</title>

    <link href="img/favicon.svg" type="image/svg" rel="icon">

    <link rel="stylesheet" href="css/vendor-login-v1.css">
    <link rel="stylesheet" href="css/login-v1.css">
</head>

<body style="background: #FFFFFF;">
    <main>
        <!--========== Login 2 area ===========-->
        <div class="login_area text-center">
            <div class="row g-0">
                <div class="col-lg-6"
                    style="background: linear-gradient(180deg, #DDFDFF 0%, #DAFBFF 39.58%, rgba(225, 242, 244, 0) 100%);">
                    <div class="left">
                        <img class="login2_img" src="img/hero_img.png" alt="">
                        <h2>Tudo que você precisa em<br> um só lugar</h2>
                    </div>
                </div>
                <div class="col-lg-6 position-relative">

                    <img class="sh sh3" src="img/sh-10.png" alt="">
                    <img class="sh sh4" src="img/sh-11.png" alt="">

                    <div class="circle_sh circle_sh3"></div>
                    <div class="circle_sh circle_sh4"></div>

                    <div class="right">
                        <a href="/" class="login_site_logo"><img class="w-100" src="img/logo.svg" alt=""></a>
                        <h3>Cadastre-se na Virtap</h3>

                        <p>
                            <a href="https://apinew.virtap.com.br/auth/google/assistant?next=cadastro"
                                class="signup_btn" id="signup-button">
                                <img src="img/google.svg" alt="" />
                                <span>Cadastrar com Google</span>
                            </a>
                        </p>
                        <p class="mt-5 fs-3"><a href="/login">Já tem uma conta? Faça login!</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
