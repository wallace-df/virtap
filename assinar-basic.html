<body>

    <div class="sign_up">
        <div class="left_content" style="background: linear-gradient(180deg, #9CD7DB -190.19%, #FFFFFF 100%);">
            <img src="/img/spa.png" alt="">
            <!-- <h2>Plano Basic</h2> -->
        </div>
        <div class="right_content">
            <div id="loading">
                <h1>Por favor, aguarde...<br/>
                    <div class="spinner-border text-primary" role="status"><span class="sr-only"></span></div>
                </h1>
            </div>
        
            <form id="sign_up" style="display: none">
                <div class="form-group mb-3">
                    <label for="exampleFormControlInput1" style="line-height: 1;">Nome</label>
                    <input type="text" class="form-control" id="name"
                        placeholder="name@example.com">
                </div>
                <div class="form-group mb-3">
                    <label for="exampleFormControlInput1" style="line-height: 1;">E-mail</label>
                    <input type="email" class="form-control" id="email"
                        placeholder="name@example.com">
                </div>
                <div class="form-group mb-3">
                    <label for="exampleFormControlInput1" style="line-height: 1;">CPF/CNPJ</label>
                    <input type="text" class="form-control" id="cpf_cnpj"
                        placeholder="name@example.com">
                </div>
                <div class="form-group mb-3">
                    <label for="exampleFormControlInput1" style="line-height: 1;">Endere√ßo</label>
                    <input type="address" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com" onblur="javascript:void($('#full-address').collapse('show'))">
                </div>
                <div id="full-address" class="collapse">
                    <div class="form-group mb-3">
                        <label for="exampleFormControlInput1" style="line-height: 1;">Bairro</label>
                        <input type="address" class="form-control" id="exampleFormControlInput1"
                            placeholder="name@example.com">
                    </div>
                    <div class="form-group mb-3">
                        <label for="exampleFormControlInput1" style="line-height: 1;">Cidade</label>
                        <input type="address" class="form-control" id="exampleFormControlInput1"
                            placeholder="name@example.com">
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group mb-3">
                                <label for="exampleFormControlInput1" style="line-height: 1;">Estado</label>
                                <input type="address" class="form-control" id="exampleFormControlInput1"
                                    placeholder="name@example.com">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group mb-3">
                                <label for="exampleFormControlInput1" style="line-height: 1;">CEP</label>
                                <input type="address" class="form-control" id="exampleFormControlInput1"
                                    placeholder="name@example.com">
                            </div>
                        </div>
                    </div>

                </div>

                <div class="mb-3">
                    <div class="card-js form-group">
                        <input class="form-control card-number my-custom-class" name="card-number">
                        <input class="form-control name" id="the-card-name-id" name="card-holders-name"
                            placeholder="Name on card">
                        <div class="row">
                            <div class="col-md-6">
                                <input class="form-control expiry-month" name="expiry-month">
                                <input class="form-control expiry-year" name="expiry-year">
                            </div>
                            <div class="col-md-6">
                                <input class="form-control cvc" name="cvc">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <button class="btn" id="submit-btn"> Assinar plano Vip</button>
                    </div>

            </form>
        </div>
    </div>
