<body>
    <div class="sign_up">
        <div class="left_content" style="background: linear-gradient(180deg, #9CD7DB -190.19%, #FFFFFF 100%);">
            <img src="/img/spa.png" alt="">
        </div>
        <div class="right_content">
            <!-- <h2>Preencha os dados abaixo para efetuar seu cadastro
            </h2> -->
            <form onsubmit="return false" autocomplete="off" id="payment-form">


                <span id="loading">
                    <h1>Por favor, aguarde...</h1>
                </span>

                <div id="fields" style="display: none; color: #30313D">

                    <p
                        style='font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif; color: #30313D'>
                        E-mail:</p>
                    <input type="email" name="email" id="email" />
                    <p
                        style='font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif; color: #30313D'>
                        CPF:</p>
                    <input type="email" name="cpf_cnpj" id="cpf_cnpj" />
                </div>

                <div id="address-element">
                    <!-- Elements will create form elements here -->
                </div>

                <div id="payment-element" class="mt-3">
                </div>

                <button id="submit-btn" class="btn mt-3" type="submit" style="display: none">Submit</button>
                <p id="error-message">
                    <!-- Display error message to your customers here -->
                </p>

            </form>
        </div>
    </div>
