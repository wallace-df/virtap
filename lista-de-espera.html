<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Espera ‚Äì Virtap 2.0</title>
    <meta name="description"
        content="Cadastre-se na lista de espera da Virtap e seja o primeiro a descobrir a nova era da assist√™ncia virtual." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <link href="./css/intlTelInput.min.css" rel="stylesheet" />
    <link href="img/favicon.svg" type="image/svg" rel="icon">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #fff;
        }

        .container {
            display: flex;
            min-height: 100vh;
            flex-direction: row;
        }

        .left {
            background-color: #000;
            color: #fff;
            flex: 1;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .lock-icon {
            position: absolute;
            top: 175px;
            left: calc(50% - 12px);
            transform: translate(-50%, -50%);
            width: 240px;
            height: 240px;
            z-index: 0;
            opacity: 0.10;
            filter: blur(1.5px);
            pointer-events: none;
            fill: white;
        }

        .lock-icon svg {
            width: 100%;
            height: 100%;
        }

        .left .content {
            max-width: 450px;
            z-index: 2;
        }

        .logo {
            mix-blend-mode: screen;
            /* ou try: difference, luminosity */
            z-index: 2;
            position: relative;

        }

        .left .content img.logo {
            width: 200px;
            margin-bottom: 18px;
            z-index: 999;
        }

        .left h1 {
            font-size: 42px;
            margin-bottom: 12px;
        }

        .left p {
            font-size: 32px;
            color: #ccc;
        }



        .right {
            flex: 1;
            padding: 60px 40px;
            background-color: #f9f9f9;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        form {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
        }

        form h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #222;
        }

        input {
            padding: 12px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            padding: 14px;
            background-color: #532E88;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #703FB9;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .left,
            .right {
                flex: none;
                width: 100%;
                min-height: auto;
            }

            form {
                box-shadow: none;
                padding: 20px;
            }

            .left .content img.logo {
                width: 200px;
            }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            position: relative;
            /* necess√°rio para o bot√£o X funcionar */
            background-color: white;
            padding: 30px 20px;
            border-radius: 12px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .modal-content h3 {
            margin-top: 0;
            color: #532E88;
        }

        .modal-content button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #532E88;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: #703FB9;
        }

        .close-button {
            position: absolute;
            top: 12px;
            right: 16px;
            font-size: 26px;
            font-weight: bold;
            color: #999;
            cursor: pointer;
            transition: color 0.3s ease;
            line-height: 1;
        }

        .close-button:hover {
            color: #333;
        }

        @keyframes shake {
            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-8px);
            }

            50% {
                transform: translateX(8px);
            }

            75% {
                transform: translateX(-8px);
            }

            100% {
                transform: translateX(0);
            }
        }

        .shake {
            animation: shake 0.4s;
        }


        button:disabled,
        button:disabled:hover {
            background-color: #ccc;
            cursor: not-allowed;
            color: #666;
        }

        .error-message {
            color: #F64B2F;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
        }


        /* Classe que ser√° adicionada a campos com erro */
        .input-error {
            border: 2px solid red !important;
            outline: none;
        }

        .input-error:focus,
        .input-error:hover {
            border: 2px solid red !important;
        }

        #whatsapp {
            width: 100%;
        }

        .iti--allow-dropdown {
            margin-bottom: 16px;
        }
    </style>
</head>

<body>

    <main class="container">
        <section class="left">
            <div class="lock-icon">
                <!-- Cadeado SVG -->
                <svg viewBox="0 0 448 512" xmlns="http://www.w3.org/2000/svg">
                    <path fill="white" d="M400 192h-24V128C376 57.3 318.7 0 248 0S120 57.3 120 128v64H96c-35.3 0-64 28.7-64 64v192c0 
      35.3 28.7 64 64 64h304c35.3 0 64-28.7 64-64V256c0-35.3-28.7-64-64-64zM168 
      128c0-44.2 35.8-80 80-80s80 35.8 80 80v64H168v-64zm80 240c-17.7 
      0-32-14.3-32-32 0-12.2 6.9-22.7 17-28.2V288c0-8.8 
      7.2-16 16-16s16 7.2 16 16v19.8c10.1 5.5 17 16 17 28.2 0 
      17.7-14.3 32-32 32z" />
                </svg>
            </div>
            <div class="content">
                <img src="https://www.virtap.com.br/img/logo.png" alt="Logo Virtap" class="logo" />
                <h1>A nova era da Assist√™ncia Virtual est√° chegando...</h1>
                <p>Cadastre-se na lista de espera e saia na frente.</p>
            </div>
        </section>

        <section class="right">
            <form id="lead-form" method="post">
                <h2>Cadastre-se agora e seja o primeiro a saber</h2>
                <input type="text" name="nome" placeholder="Seu nome" />
                <div class="error-message" id="erro-nome"></div>

                <input type="text" name="email" placeholder="Seu e-mail" />
                <div class="error-message" id="erro-email"></div>

                <input type="tel" name="whatsapp" id="whatsapp" placeholder="(99) 99999-9999" />
                <div class="error-message" id="erro-whatsapp"></div>

                <button type="submit">Entrar na lista de espera</button>
            </form>
        </section>
    </main>

    <div id="error-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">√ó</span>
            <h3>Opa! Algo deu errado üòï</h3>
            <p>N√£o foi poss√≠vel enviar seus dados. Por favor, tente novamente em instantes.</p>
            <button onclick="closeModal()">Fechar</button>
        </div>
    </div>
    <script src="./js/intlTelInput.min.js"></script>
    <script>
        let phone = document.getElementById('whatsapp');
        let intl = window.intlTelInput(phone, {
            autoInsertDialCode: true,
            initialCountry: "BR",
            separateDialCode: true
        });


        function showModal() {
            document.getElementById('error-modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('error-modal').style.display = 'none';
        }

        window.addEventListener('click', function (event) {
            const modal = document.getElementById('error-modal');
            const content = document.querySelector('.modal-content');

            if (modal.style.display === 'flex' && !content.contains(event.target)) {
                // Em vez de fechar, d√° shake
                content.classList.add('shake');
                setTimeout(() => {
                    content.classList.remove('shake');
                }, 400); // tempo da anima√ß√£o
            }
        });

        document.getElementById('lead-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const form = e.target;

            // Limpa mensagens antigas
            document.getElementById('erro-nome').textContent = '';
            document.getElementById('erro-email').textContent = '';
            document.getElementById('erro-whatsapp').textContent = '';

            form.nome.classList.remove('input-error');
            form.email.classList.remove('input-error');
            form.whatsapp.classList.remove('input-error');


            const nome = form.nome.value.trim();
            const email = form.email.value.trim();
            const whatsapp = form.whatsapp.value.trim();

            let hasError = false;

            // Valida√ß√£o Nome
            if (nome.length < 10) {
                document.getElementById('erro-nome').textContent = 'O nome deve ter pelo menos 10 caracteres.';
                form.nome.classList.add('input-error');

                hasError = true;
            }

            // Valida√ß√£o Email
            if (!/^\S+@\S+\.\S+$/.test(email)) {
                document.getElementById('erro-email').textContent = 'Digite um e-mail v√°lido (ex: nome@dominio.com).';
                form.email.classList.add('input-error');
                hasError = true;
            }

            // Valida√ß√£o WhatsApp
            if (!intl.isValidNumber()) {
                document.getElementById('erro-whatsapp').textContent = 'Digite um n√∫mero de WhatsApp.';
                form.whatsapp.classList.add('input-error');

                hasError = true;
            }

            if (hasError) return; // Interrompe se houver erros


            const inputs = form.querySelectorAll('input, button');
            const button = form.querySelector('button');
            const originalButtonText = button.textContent;

            // Desativa todos os campos e muda o texto do bot√£o
            inputs.forEach(el => el.disabled = true);
            button.textContent = "Enviando...";
            const url = 'https://script.google.com/macros/s/AKfycbz3o5ZhQYnyi6CLmXZDMggC3o0sYhLZaAe_x2v5OOI84DguWK1lTxmEnns3sWmshdPi/exec';


            const body = `nome=${encodeURIComponent(nome)}&email=${encodeURIComponent(email)}&whatsapp=${encodeURIComponent(intl.getNumber())}`;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: body
                });

                const text = await response.text();
                if (text.trim() === "OK") {
                    window.location.href = "/espera-confirmada.html";
                } else {
                    throw text;
                }
            } catch (err) {
                inputs.forEach(el => el.disabled = false);
                button.textContent = originalButtonText;
                console.error(err);
                showModal();
            }
        });
    </script>

</body>

</html>
